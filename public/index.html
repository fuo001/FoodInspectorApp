<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Food Inspector App</title>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="./lab_styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Food Inspector App</div>
        <div id="about">
          <a href="about.html">About</a>
          <a href="doc.html">Documentation</a>
        </div>

        <div class="row">
          <div class="column left">
            <div class="slidecontainer">
              Choose the radius in miles (1-3): <span id="value"></span>
              <input type="range" min="1" max="3" value="3" class="slider" id="myRange">
            </div>

            <br>

            <div class="category">
              Choose the Category:
              <label>
                <br>
                <input type="radio" name="category" value="Fast Food"> Fast Food
                <br>
                <input type="radio" name="category" value="Coffee Shop"> Coffee Shop
                <br>
                <input type="radio" name="category" value="Restaurant"> Restaurant
                <br>
                <input type="radio" name="category" value="Ice Cream"> Ice Cream
                <br>
                <input type="radio" name="category" value="Bakery"> Bakery
                <br>
                <input type="radio" name="category" value="Deli"> Deli
                <br>
                <input type="radio" name="category" value="all" checked> All
              </label>
            </div>

            <br>
            
            <button class="button" onclick="loadData()">Submit</button>

            <br>
            
          </div>
          
          <div class="column right">
            Click Button to See Map:
            <button class="button" onclick="map()">Check my location</button>

            <p id="location"></p>

            <br>
            <div id="mapholder"></div>
          </div>
        </div>

        <div class="content"></div>

        <div id="more">
          <button onclick="more()" id="moreButton">more</button>
        </div>

        <div class="footer"></div>
      </div>
    </div>

    <script type="text/javascript" src="inspector.js"></script>
  </body>
</html>
